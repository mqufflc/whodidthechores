{{ if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "whodidthechores.serviceAccountName" . }}
  namespace: {{ include "whodidthechores.namespace" . }}
  {{- if or (.Values.commonAnnotations) (.Values.serviceAccount.annotations) }}
  annotations: 
    {{- if .Values.commonAnnotations }}
    {{- toYaml .Values.commonAnnotations | nindent 4 }}
    {{- end}}
    {{- if .Values.serviceAccount.annotations }}
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
    {{- end}}
  {{- end }}
  labels: {{- include "whodidthechores.labels" . | nindent 4 }}
    {{- if .Values.serviceAccount.labels }}
    {{- include "whodidthechores.render" ( dict "value" .Values.serviceAccount.labels "context" $) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonLabels }}
    {{- include "whodidthechores.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
{{ end }}